<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <!-- Integración de iconos -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- Integración de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

        <div class="card card-base transactions-card shadow-lg p-4">

            <div class="mb-3">
                <img src="/img/transacciones.png" class="img-fluid logoTrans d-block mx-auto" alt="Transactions Logo">
            </div>
            <!-- Título principal de la pantalla -->
            <h2 class="text-center d-flex flex-column align-items-center">Últimos Movimientos

            <!-- lista de movimientos precargados -->
            <ul id="listMovimientos" class="list-group mt-4">
                <!-- habia una lista pero se vacio para cargarlos desde el localstorage -->
            </ul>
            <!-- Enlace para volver al menú principal -->
            <a href="menu.html" class="btn btn-primary w-100 mt-4">

            </a>
        </div>

    <footer class="text-center py-3 bg-light border-top">
        <div class="container">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
