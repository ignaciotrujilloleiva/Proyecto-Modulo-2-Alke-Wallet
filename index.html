<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Integración css -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- Integración de iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Integración de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <!-- Contenedor principal -->
    <main class="container min-vh-100 d-flex align-items-center justify-content-center">
        <!-- tarjeta de bootstrap que contiene el login -->
        <div class="card card-base login-card shadow-lg p-4">
            <div class="card-body">
                <h2 class="text-center mb-4">Inicio de sesión
                </h2>
                <!-- Inicio del formulario del login -->
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email">Email
                        </label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password">Contraseña
                        </label>
                        <input type="password" id="password" class="form-control">
                    </div>
                    <!-- Se cambia <a> por un <button> de tipo submit para su captura -->
                    <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill">
                        Iniciar sesión
                    </button>
                    <!-- parrafo vacio para enviar un mensaje al usuario -->
                    <p id="mensaje" class="text-center mt-3">
                    </p>
                    <!-- Línea de ayuda para recuperar contraseña-->
                    <!-- se agrega el ID para capturar el click -->
                    <div class="text-center mt-3">
                        <a href="#" id="recordar" class="text-muted text-decoration-none">
                            <!-- aplicado color verde y cambio de tamaño al icono de whatsapp -->
                            <i class="bi bi-whatsapp text-success fs-5"></i> ¿Problema con su clave?
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- Pie de pagina -->
    <footer class="text-center py-3 bg-light border-top">
        <div class="container">
            <span class="text-muted">&copy; 2026 Alke Wallet. Todos los derechos reservados.</span>
        </div>
    </footer>
    <!-- Integración de Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Integración de JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
</body>

</html>
