<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <link href="Style.css" rel="stylesheet">
    <!-- Integración de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <!-- Contenedor principal con margen superior -->
    <div class="container mt-5">
        <h2 class="text-center">Depositar</h2>

        <!-- Formulario para ingresar monto -->
        <form class="mt-4">
            <div class="mb-3">
                <label for="amount">Monto a depositar</label>
                <input type="number" class="form-control">
            </div>
            <!-- Boton desde bootstrap deshabilitado por defecto-->
            <button class="btn btn-primary w-100" disabled>
                Realizar depósito
            </button>
        </form>

        <!-- Enlace para volver al menú -->
        <a href="menu.html" class="btn btn-link mt-3">Volver al menú</a>
    </div>

    <!-- Integración de JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
