<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="/css/style.css" rel="stylesheet">
    <!-- Integración de iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Integración de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <!-- Contenedor principal -->
    <main class="container min-vh-100 d-flex align-items-center justify-content-center">
        <!-- tarjeta desde bootstrap -->
        <div class="card card-base menu-card shadow-lg p-4">
            <div class="card-body text-center">
                <!-- contenedor imagen menu-->
                <div class="mb-3">
                    <img src="/img/Alke wallet.png" class="img-fluid logoMenu" alt="Alke Wallet Logo">
                </div>
                <h2 class="fw-bold mb-4" style="color: #093d90;">Menú Principal</h2>
                <!-- Saldo Actual -->
                <!-- Se incorpora ID en el strong para afectar al monto del Saldo -->
                <div class="mb-4">
                    <p class="text-muted mb-1" style="font-size: 1.1rem;">Saldo actual:</p>
                    <h1 class="display-6 fw-bold" id="saldo" style="color: #1e52a4;">$100000</h1>
                </div>
                <!-- Orden y centrado de botones -->
                <div class="d-grid gap-2 col-9 mx-auto">
                    <!-- Botones desde bootstrap -->
                    <!-- se agrega id a los que eran link para usarlo con JavaScript -->
                    <a href="#" id="deposit" class="btn btn-primary"><i class="bi bi-cash"></i> Depositar</a>
                    <a href="#" id="sendmoney" class="btn btn-primary"><i class="bi bi-send-fill"></i> Enviar Dinero</a>
                    <a href="#" id="transactions" class="btn btn-primary"><i class="bi bi-clock-fill"></i> Últimos
                        Movimientos</a>
                    <!-- parrafo vacio para mensaje de redirección -->
                    <p id="mensaje" class="mt-3"></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Integración de JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="/js/menu.js"></script>
</body>

</html>
