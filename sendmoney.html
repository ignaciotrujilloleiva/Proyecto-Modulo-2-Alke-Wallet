<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Money</title>
    <link href="Style.css" rel="stylesheet">
    <!-- Integración de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <!-- Contenedor principal con margen superior -->
    <div class="container mt-5">
        <h2 class="text-center">Enviar Dinero</h2>
        <!-- Inicio del formulario -->

        <form>
            <!-- Input group admite juntar el input con el boton -->
            <div class="input-group mt-4">
                <!-- Campo de busqueda -->
                <input type="text" class="form-control" placeholder="Buscar contacto" name="contacto">
                <!-- Boton de busqueda -->
                <button type="button" class="btn btn-primary">Buscar</button>
            </div>
            <!-- barra para seleccionar contactos ya guardados -->
            <div class="mt-3">
                <select class="form-select" name="contactoSeleccionado" aria-label="Default select example" >
                    <option selected>Lista de contactos</option>
                    <option value="1">Ignacio Trujillo - Alke Bank</option>
                    <option value="2">Jane Smith - Banco: XYZ Bank</option>
                    <option value="3">John Doe - Banco: ABC Bank</option>
                </select>
            </div>
            <!-- Botón para agregar un nuevo contacto -->
            <button class="btn btn-outline-secondary w-100 mt-4">
                Agregar nuevo contacto
            </button>
            <!-- Boton desde bootstrap deshabilitado por defecto-->
            <button class="btn btn-primary w-100 mt-3" disabled>
                Enviar Dinero
            </button>
        </form>

        <!-- Enlace para volver al menú principal -->
        <a href="menu.html" class="btn btn-link mt-3">Volver al menú</a>
    </div>

    <!-- Integración de JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
