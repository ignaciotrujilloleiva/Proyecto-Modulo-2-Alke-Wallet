<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <link href="/css/style.css" rel="stylesheet">
    <!-- Integración de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <main class="container min-vh-100 d-flex align-items-center justify-content-center">
        <!-- tarjeta desde bootstrap -->
        <div class="card card-base deposit-card shadow-lg p-4">
            <div class="card-body">
                <!-- contenedor imagen deposito -->
                <div class="mb-3">
                    <img src="/img/Deposito.png" class="img-fluid logoDep" alt="Deposito Logo">
                </div>
                <h2 class="text-center d-flex flex-column align-items-center">Depositar</h2>
                <!-- Formulario para ingresar monto -->
                <!-- se agrega ID al formulario para usar en JavaScript y un ID al input y un placeholder -->
                <form id="depositForm" class="mt-4">
                    <div class="mb-3">
                        <label for="monto">Monto a depositar</label>
                        <input id="monto" type="number" class="form-control" placeholder="$">

                    </div>
                    <!-- Boton desde bootstrap deshabilitado por defecto-->
                    <!-- se le agrega type summit y id para uso en JavaScript -->
                    <button type="submit" id="btnDepositar" class="btn btn-primary w-100" disabled>
                        Realizar depósito
                    </button>
                </form>

                <!-- Enlace para volver al menú -->
                <a href="menu.html" class="btn btn-link mt-3">Volver al menú</a>
            </div>
        </div>
    </main>


    <!-- Integración de JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="/js/deposit.js"></script>
</body>

</html>
